<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
        <h1>Student Registration System</h1>
        <p>This system allows you to register, edit, and delete student records easily. Store details like name, student ID, email, and contact number.</p>
 </header>
      
     <main>
    <form id="studentForm">
        <label for="name">Student Name:</label>
        <input type="text" id="name" placeholder="Enter name" required>
      
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" placeholder="Enter student ID" required>
      
        <label for="email">Email ID:</label>
        <input type="email" id="email" placeholder="Enter email ID" required>
      
        <label for="contact">Contact No.:</label>
        <input type="text" id="contact" placeholder="Enter contact number" required>
      
        <button type="submit">Register Student</button>
      </form>
    </main>

    <section id="studentRecords">
        <h2>Registered Students</h2>
        <table id="recordsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Student ID</th>
              <th>Email</th>
              <th>Contact No.</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentList"></tbody>
        </table>
      </section>
      <main>
        <script src="script.js"></script>
      </main>      
</body>
</html>
